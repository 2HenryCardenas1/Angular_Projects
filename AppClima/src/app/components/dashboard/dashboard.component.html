<div *ngIf="error" class="alert alert-dismissible alert-danger">
    <div class="text-center">
        <strong>Oh snap! {{errorMessage}}</strong>
    </div>
</div>

<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImage" width="300px" height="300px">
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control form-control-lg size" placeholder="Ingrese Ciudad"
                [(ngModel)]="city">


            <button class="btn btn-primary btn-lg btn-block mt-4 size" [disabled]="city === ''"
                (click)="getWeather()">Obtener clima</button>





            <div *ngIf="loading" class="text-center mt-3">
                <div class="spinner-grow text-primary" role="status"> </div>
                <div class="spinner-grow text-primary" role="status"> </div>
                <div class="spinner-grow text-primary" role="status"> </div>
            </div>

            <div *ngIf="query" class="card mt-3">
                <div class="card-body">
                    <p>
                        <b>Temperatura: </b> {{ temp | number: '1.2-2' }} Â°C
                    </p>
                    <p><b>Humedad: </b> {{humidity}}</p>
                    <p><b>Clima: </b> {{wind}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
