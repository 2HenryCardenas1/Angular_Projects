<app-spinner *ngIf="cargando"></app-spinner>

<div *ngIf="!cargando" class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col mb-2" *ngFor="let imagen  of listaImagenes">
        <div class="card">
            <img [src]="imagen.previewURL" class="card-img-top " alt="...">
            <div class="card-body text-center">
                <a [href]="imagen.largeImageURL" class="btn btn-primary" target="_blank">Ver imagen</a>
            </div>
            <div class="card-footer text-muted text-center">
                <div class="row">
                    <div class="col">
                        <p class="likesViews">Likes</p>
                        <span class="badge badge-light">
                            {{imagen.likes}}
                        </span>
                    </div>
                    <div class="col">
                        <p class="likesViews">View</p>
                        <span class="badge badge-light">
                            {{imagen.views}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div *ngIf="listaImagenes.length > 0" class="d-flex justify-content-center mt-2">
    <ul class="pagination">
        <li class="page-item " *ngIf="paginaAnteriorClass()">
            <a class="page-link" (click)="paginaAnterior()">&laquo;</a>
        </li>


        <li class="page-item" *ngIf="paginaPosteriorClass()">
            <a class="page-link" (click)="paginaPosterior()">&raquo;</a>
        </li>
    </ul>
</div>
